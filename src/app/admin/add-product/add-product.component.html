<h2>Add Products</h2>
<p>ProductName : <input type="text" [(ngModel)]="product.productName"></p>
<p>Quantity : <input type="number" [(ngModel)]="product.quantity"></p>
<p>Price/per : <input type="number" [(ngModel)]="product.price"></p>
<p>ExpDate : <input type="date" [(ngModel)]="product.expDate"></p>
<p><button (click)="addProduct()">AddProduct</button></p>
